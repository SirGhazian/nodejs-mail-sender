<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNP-GYM - Registrasi Member</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      .text-neon-400 {
        color: #5bff9b;
      }
      .bg-neon-400 {
        background-color: #5bff9b;
      }
      .bg-neon-500 {
        background-color: #4ae685;
      }
      .ring-neon-400 {
        --tw-ring-color: #5bff9b;
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0 z-0">
      <img
        src="https://picsum.photos/1920/1080?grayscale&blur=2"
        class="w-full h-full object-cover opacity-20"
        alt=""
      />
      <div
        class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900/95 to-slate-800/90"
      ></div>
    </div>

    <!-- Card -->
    <div
      class="relative z-10 w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-8 shadow-2xl rounded-3xl overflow-hidden bg-slate-800/50 backdrop-blur-sm border border-slate-700/50"
    >
      <!-- Left Side -->
      <div class="p-8 lg:p-12 flex flex-col justify-between bg-slate-900/60">
        <div>
          <div class="flex items-center gap-2 mb-6 text-neon-400">
            <i data-lucide="dumbbell" class="w-8 h-8"></i>
            <span class="text-2xl font-bold tracking-wider">UNP-GYM</span>
          </div>

          <h1 class="text-4xl lg:text-5xl font-bold text-white mb-4 leading-tight">
            MULAI PERJALANAN <span class="text-neon-400">KEKUATAN</span> ANDA HARI INI.
          </h1>

          <p class="text-slate-400 text-lg mb-8">
            Bergabunglah dengan komunitas yang mendukung tujuan latihan Anda. Akses fasilitas
            lengkap dan pendampingan profesional.
          </p>

          <div class="space-y-4">
            <div class="flex items-center gap-3">
              <i data-lucide="check-circle-2" class="w-5 h-5 text-neon-400"></i>
              <span class="text-slate-200">Akses 24 jam ke fasilitas gym</span>
            </div>
            <div class="flex items-center gap-3">
              <i data-lucide="check-circle-2" class="w-5 h-5 text-neon-400"></i>
              <span class="text-slate-200">Konsultasi Pelatih</span>
            </div>
            <div class="flex items-center gap-3">
              <i data-lucide="check-circle-2" class="w-5 h-5 text-neon-400"></i>
              <span class="text-slate-200">Program Diet Personal</span>
            </div>
          </div>
        </div>

        <div class="mt-8 text-sm text-slate-500">*Syarat dan ketentuan berlaku.</div>
      </div>

      <!-- Right Side Form -->
      <div class="p-8 lg:p-12 bg-white/5">
        <h2 class="text-2xl text-white font-semibold mb-6">Formulir Pendaftaran</h2>

        <form id="regForm" class="space-y-5">
          <!-- Nama Lengkap -->
          <div class="space-y-1">
            <label class="text-sm font-medium text-slate-300" for="fullName">Nama Lengkap</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              placeholder="John Doe"
              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-neon-400 focus:border-transparent transition-all"
            />
          </div>

          <!-- Email -->
          <div class="space-y-1">
            <label class="text-sm font-medium text-slate-300" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="anda@email.com"
              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-neon-400 focus:border-transparent transition-all"
            />
          </div>

          <!-- Pilih Paket -->
          <div class="space-y-1">
            <label class="text-sm font-medium text-slate-300" for="membershipType"
              >Pilih Paket</label
            >
            <div class="relative">
              <select
                id="membershipType"
                name="membershipType"
                class="w-full px-4 py-3 pr-10 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-neon-400 focus:border-transparent appearance-none transition-all"
              >
                <option value="Basic (Bulanan)" class="bg-slate-800 text-white">
                  Basic (Bulanan)
                </option>
                <option value="Premium (Tahunan)" class="bg-slate-800 text-white">
                  Premium (Tahunan)
                </option>
                <option value="VIP (All Access)" class="bg-slate-800 text-white">
                  VIP (All Access)
                </option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-400"
              >
                <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20" aria-hidden="true">
                  <path
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Tujuan Fitness -->
          <div class="space-y-1">
            <label class="text-sm font-medium text-slate-300" for="goals"
              >Tujuan Fitness Utama</label
            >
            <textarea
              id="goals"
              name="goals"
              required
              rows="3"
              placeholder="Contoh: Menurunkan berat badan, membentuk otot..."
              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-neon-400 focus:border-transparent transition-all resize-none"
            ></textarea>
          </div>

          <!-- Tombol Submit -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full py-4 mt-2 bg-neon-400 hover:bg-neon-500 text-slate-900 font-bold text-lg rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
          >
            <span>Daftar Sekarang</span>
            <i data-lucide="arrow-right" class="w-5 h-5"></i>
          </button>
        </form>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>

    <script src="./app.js"></script>
  </body>
</html>
